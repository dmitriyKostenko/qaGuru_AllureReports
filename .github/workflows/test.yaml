name: Test
run-name: ${{ github.actor }} is learning GitHub Actions

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '18'
      - run: ./gradlew clean test